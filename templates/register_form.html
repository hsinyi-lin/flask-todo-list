{% extends "base.html" %}
{% block main %}
    <div class="row">
        <div class="col-4 offset-4">
            <form role="form" action="/register" method="post">
                <div class="form-group">
                    <label for="exampleFormControlInput1">帳號</label>
                    <input class="form-control" id="exampleFormControlInput1" name="username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password1" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密碼確認</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password2" required/>
                </div>
                <button type="submit" class="btn btn-primary float-right">
                    註冊
                </button>
            </form>
        </div>
    </div>
{% endblock %}
