<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1>Todo App</h1>
            <form action="/add" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="title" placeholder="Enter Todo..." required>
                    <br>
                    <button type="submit" class="btn btn-dark">新增</button>
                </div>
            </form>
            {% for todo in todo_list %}
                <ul class="list-group">
                    <li class="list-group-item">
                    <p>
                        {% if todo.complete == False %}
                            <span class="badge badge-warning">Not Complete</span>
                        {% else %}
                            <span class="badge badge-success">Completed</span>
                        {% endif %}
                    </p>
                        <span>{{ todo.title }}</span>
                        <a href="/delete/{{ todo.id }}" class="btn btn-danger float-right">刪除</a>
                        <a href="/update/{{ todo.id }}" class="btn btn-info float-right mr-2">更新</a>
                    </li>
                </ul>
            {% endfor %}
    </div>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
